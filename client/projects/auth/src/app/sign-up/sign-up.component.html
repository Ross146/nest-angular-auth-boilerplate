<form class="form center" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field class="form__input-row" appearance="legacy">
      <mat-label>Username</mat-label>
      <input formControlName="username" matInput>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Username</mat-hint>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="form__input-row" appearance="legacy">
      <mat-label>Username</mat-label>
      <input formControlName="email" matInput>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Email</mat-hint>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="form__input-row" appearance="legacy">
      <mat-label>Password</mat-label>
      <input formControlName="password" matInput class="form__input-row">
      <mat-hint>Password</mat-hint>
    </mat-form-field>
  </div>
  <div>
    <button mat-stroked-button color="primary">Submit</button>
  </div>
</form>
